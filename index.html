<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <script defer src="./index.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="title">
      <h1>T.R.A.N.S.L.I.T</h1>
    </div>

    <div class="content">
      <form>
        <input
          class="formText"
          type="text"
          placeholder="Начните вводить текст"
        />
        <input class="formButton" type="button" value="Добавить" />
      </form>

      <section class="dictionary">
        <div class="column1">
          <ul class="origin">
            <li>
              <p>Привет</p>
            </li>
          </ul>
        </div>
        <div class="column2">
          <ul class="translit">
            <li>
              <p>Privet</p>
              <button class="delete">
                <img src="./icons/delete.svg" alt="" />
              </button>
            </li>
          </ul>
        </div>
      </section>

      <section class="clear">
        <button class="deleteAll">
          <img class="delete" src="./icons/delete.svg" alt="" />Очистить все
        </button>
      </section>
    </div>
  </body>
</html>
